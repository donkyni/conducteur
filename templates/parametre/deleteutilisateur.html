{% load crispy_forms_tags %}
<form method="post" data-url="{% url 'deleteutilisateur' utilisateur.id %}" class="delete-form">
	{% csrf_token %}
		<div class="modal-header">
			<h5 class="modal-title">Désactiver cet utilisateur</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			<p class="lead">Êtes-vous sûre de vouloir désactiver cet utilisateur <strong>{{utilisateur.nom}}</strong></p>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
			<button type="submit" class="btn btn-danger">Désactiver</button>
		</div>
</form>
